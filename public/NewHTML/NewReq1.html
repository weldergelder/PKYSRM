    <script type="text/javascript">
        $(".adddept").click(function() {
        // assumes element with id='button'
        $(".dept").toggle();
        $(".newdept").toggle();
        $(".adddept").toggle();
        $(".submitdept").toggle();
        $(".useexistingdept").toggle();
    });

        $(".useexistingdept").click(function() {

        $(".newdept").toggle();
        $(".adddept").toggle();
        $(".submitdept").toggle();
        $(".useexistingdept").toggle();
    });
        $(".submitdept").click(function() {
