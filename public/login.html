      <div class="container-fluid">
        <div class="jumbotron" style="background-color:#000;">
        <div class="row">
        <div class="col-md-6 col-lg-2">
          <img src="images/PKY Industries.png" height="150" width="150"/>
          </div>
           <div class="col-md-6 col-lg-10">
          <h1 style="color:#fff; "><b>PKY Ind. Service Request Management System</b></h1>   
          </div>
          </div>   
          </div>
        </div>


      <div class="container">

        <form class="form-signin" ng-submit="login()">
          <h2 class="form-signin-heading">Please sign in</h2>

          <label for="userName" class="sr-only">Username</label>
          <input id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="user.username">

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">

          <h3 class="text-danger">{{error_message}}</h3>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          
        </form>

      </div> <!-- /container -->
