
      <div class="container-fluid">
        <div class="jumbotron" style="background-color:#000;">
        <div class="row">
        <div class="col-md-4 col-lg-2">
          <img src="images/PKY Industries.png" height="150" width="150"/>
          </div>
           <div class="col-md-6 col-lg-10">
          <h1 style="color:#fff; "><b>Edit Service Catalogue Item</b></h1>
          </div>
          <div class="col-md-2 col-lg-10">
          <div class="pull-right">
          <!--Modal buttons under the hamburger-->
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">  <!-- Hamburger Button Start-->
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
              <li><a data-toggle="modal" data-target="#changepwd-modal">Change Password</a></li> <!-- Change Password button-->
              <li role="separator" class="divider"></li> <!--Separation Line-->
              <li><a ng-click="logout()" data-target="#logout-modal">Logout</a></li> <!--Logout Button-->
            </ul>
          </div>
          <!--End of Modal buttons under the hamburger-->

      </div>
            </div>
          </div>
          <br>
          <ol class="breadcrumb">
  <li><a ng-click="goHome()">Home</a></li>
  <li><a ng-click="goToReqCat()">Request Catalogue</a></li>
  <li class="active">Submit New Request</li>
</ol>
          </div>
        </div>

    <div class="container ">
      <div class="jumbotron" style="background-color:#ccc;">

        <form class="form-horizontal">
          <div class="row">
          <div class="form-group ">
            <div class="col-md-12 ">
            <label class="control-label" >Department: {{catItem.department}}</label>
            </div>
          </div>
          </div>
          <div class="row">
          <div class="form-group ">
            <div class="col-md-12"><label class="control-label" >Category: {{catItem.sub_category}}</label></div>
          </div>
        </div>
          <div class="form-group">
            <label class="control-label" >Request Title</label>
             <input type="text" class="form-control" placeholder="Type in Title" ng-model="catItem.title">
          </div>
          <div class="form-group">
          	<label class="control-label" >Request Details</label>
         	 <textarea class="form-control" rows="5" ng-model="catItem.detail"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label">Approval Required: {{catItem.privilege_level}}</label>
            <select class="form-control"  ng-model="catItem.privilege_level">
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Estimated Duration</label>
              <input type="number" class="form-control " placeholder="ETA in Days" ng-model="catItem.eta">
          </div>
          <div class="form-group">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="editCat()">Edit Catalogue Item</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="delCat()">Delete Catalogue Item</button>
            </div>
          </div>
          <p class="danger">{{error_message}}</p>
        </form>

	</div>

    </div> <!-- /container -->



    <!-- Change Password Modal Start-->
    <div class="modal fade" id="changepwd-modal" role="dialog" >
      <div class="modal-dialog modal-sm ">
        <div class="modal-content">
          <div class="modal-header"><h4>Change Password <span class="glyphicon glyphicon-lock"></span></h4></div>
          <div class="modal-body">
            <form>
              <label>Enter New Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="New Password" required>
              <label >Repeat New Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="repeatPassword" placeholder="New Password Again" required>
            </form>
          </div>
          <label>{{passError}}</label>
          <div class="modal-footer"><button type="submit" ng-click="chPass(password, repeatPassword)" class="btn btn-primary btn-block">Change my Password</a></div>
        </div>
      </div>
    </div>

    <!-- Change Password End-->
