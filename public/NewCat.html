
      <div class="container-fluid">

          </div>
           <div class="col-md-6 col-lg-10">
          <h1 style="color:#fff; "><b>Create new Catalogue Item</b></h1>
          </div>
          <div class="col-md-2 col-lg-10">
          <div class="pull-right">
          <!--Modal buttons under the hamburger-->
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">  <!-- Hamburger Button Start-->
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">

      </div>
            </div>
          </div>
          <br>
          <ol class="breadcrumb">
  <li><a ng-click="goHome()">Home</a></li>

    <div class="container ">
      <div class="jumbotron" style="background-color:#ccc;">

        <form class="form-horizontal">
          <div class="row">
          <div class="form-group ">
            <div class="col-md-12 ">
            <label class="control-label" >Department</label>
            <select class="form-control" ng-model="department" ng-click="getCategories()">
              <option ng-repeat="dept in departments">{{dept.department}}</option>
            </select>
            <input type="text" class="form-control " placeholder="Type in New Department name" ng-hide="true" ng-model="department">
            </div>

          </div>
          </div>
          <div class="row">
          <div class="form-group ">

            <div class="col-md-12"><label class="control-label" >Category</label></div>
            <div class="col-md-11 ">
              <select class="form-control cat" ng-model="sub_category">
                <option ng-repeat="ctg in subcategories">{{ctg.subcategory}}</option>
              </select>
              <input type="text" class="newcat form-control " placeholder="Type in New Category name"style="display:none;" ng-model="sub_category">
            </div>

            <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm addcat " ng-click="toggleCat()">Add New</button>
            <button type="button" class="btn btn-primary btn-sm useexistingcat " ng-click="toggleCat()" style="display:none;">Use Existing</button>
            </div>
          </div>
        </div>
          <div class="form-group">
            <label class="control-label" >Request Title</label>
             <input type="text" class="form-control" placeholder="Type in Title" ng-model="title">
          </div>
          <div class="form-group">
          	<label class="control-label" >Request Details</label>
         	 <textarea class="form-control" rows="5" ng-model="detail"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label">Approval Required?</label>
            <select class="form-control"  ng-model="privilege_level">
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Estimated Duration</label>
              <input type="number" class="form-control " placeholder="ETA in Days" ng-model="eta">
          </div>
          <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="addNewCat()">Submit</button>
            </div>
          </div>
          <p class="danger">{{error_message}}</p>
        </form>

	</div>

    </div> <!-- /container -->



    <!-- Change Password Modal Start-->
    <div class="modal fade" id="changepwd-modal" role="dialog" >
      <div class="modal-dialog modal-sm ">
        <div class="modal-content">
          <div class="modal-header"><h4>Change Password <span class="glyphicon glyphicon-lock"></span></h4></div>
          <div class="modal-body">
            <form>
              <label>Enter New Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="New Password" required>
              <label >Repeat New Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="repeatPassword" placeholder="New Password Again" required>
            </form>
          </div>
          <label>{{passError}}</label>
          <div class="modal-footer"><button type="submit" ng-click="chPass(password, repeatPassword)" class="btn btn-primary btn-block">Change my Password</a></div>
        </div>
      </div>
    </div>

    <!-- Change Password End-->
